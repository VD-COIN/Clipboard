<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMODA Clipboard Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        header .back-button {
            background: #555;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        header .back-button:hover {
            background: #444;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin-top: 70px;
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .button-group button:hover {
            background: #0056b3;
        }
        .progress-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0;
            text-align: center;
            line-height: 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .file-content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            min-height: 100px;
            overflow-y: auto;
        }
        .editor-toolbar {
            margin-top: 10px;
        }
        .editor-toolbar button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .editor-toolbar button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        <h1>RAMODA Clipboard Finder</h1>
    </header>
    <div class="container">
        <div class="input-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" placeholder="Enter phone number">
        </div>
        <div class="input-group">
            <label for="file-name">File Name:</label>
            <input type="text" id="file-name" placeholder="Enter file name">
        </div>
        <div class="button-group">
            <button onclick="findFile()">Find</button>
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <div id="file-content" class="file-content"></div>
        <div class="editor-toolbar">
            <button onclick="copyContent()">Copy</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8sGSHAWIkG7Jq7DPXg7II1dgFCXZ4_TU",
            authDomain: "train-e7f95.firebaseapp.com",
            databaseURL: "https://shool-70ffb-default-rtdb.firebaseio.com/",
            projectId: "train-e7f95",
            storageBucket: "train-e7f95.appspot.com",
            messagingSenderId: "1052862647968",
            appId: "1:1052862647968:web:0d67b008281f1919ca43c5",
            measurementId: "G-925WN7STJZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function updateProgress(progress) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
        }

        async function findFile() {
            const phoneNumber = document.getElementById('phone-number').value;
            const fileName = document.getElementById('file-name').value;
            const fileContentDiv = document.getElementById('file-content');

            if (!phoneNumber || !fileName) {
                alert('Please fill out both fields.');
                return;
            }

            updateProgress(0);
            const fileRef = ref(database, `fileswriting/${phoneNumber}/${fileName}`);

            try {
                updateProgress(50); // Simulate finding progress
                const snapshot = await get(fileRef);
                updateProgress(100);

                if (snapshot.exists()) {
                    fileContentDiv.textContent = snapshot.val().content;
                } else {
                    fileContentDiv.textContent = 'File not found.';
                }
            } catch (error) {
                console.error('Error finding file:', error);
                fileContentDiv.textContent = 'Error finding file.';
            }
        }

        function copyContent() {
            const contentDiv = document.getElementById('file-content');
            if (contentDiv.textContent) {
                navigator.clipboard.writeText(contentDiv.textContent)
                    .then(() => alert('Content copied to clipboard!'))
                    .catch(err => console.error('Failed to copy content:', err));
            } else {
                alert('No content to copy.');
            }
        }

        function goBack() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
