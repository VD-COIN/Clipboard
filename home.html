<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMODA Clipboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            height: 60px;
            width: auto;
            margin-right: 15px;
            animation: logoAnimation 2s infinite alternate;
        }
        .header-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
        }
        .button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            margin: 15px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 80%);
            transition: transform 0.3s ease;
            transform: scale(0);
            z-index: -1;
        }
        .button:hover::before {
            transform: scale(1);
        }
        .button:hover {
            background: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            background: #004080;
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes logoAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://img.icons8.com/ios/50/clipboard.png" alt="RAMODA Clipboard Logo" class="logo">
        <span class="header-text">RAMODA Clipboard</span>
    </header>
    <div class="container">
        <button class="button animate" onclick="location.href='write.html'">Insert File</button>
        <button class="button animate" onclick="location.href='show.html'">View File</button>
    </div>
</body>
</html>
